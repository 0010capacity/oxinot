name: Close Failed PR

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  close-failed-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Close PR if CI failed
        uses: actions/github-script@v7
        with:
          script: |
            const runId = context.payload.workflow_run.id;
            const prNumber = context.payload.workflow_run.pull_requests[0]?.number;

            if (!prNumber) {
              console.log('No PR associated with this workflow run');
              return;
            }

            // Add comment explaining why PR was closed
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ðŸš« This PR has been automatically closed because CI checks failed.\n\nPlease fix the issues and create a new PR.'
            });

            // Close the PR
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              state: 'closed'
            });

            console.log(`Closed PR #${prNumber} due to CI failure`);
