name: Auto Changeset

# This workflow automatically generates changesets when PRs are merged to main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  changeset:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    concurrency:
      group: auto-changeset
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate changeset
        id: generate
        run: |
          npm run changeset:auto
          echo "generated=true" >> $GITHUB_OUTPUT
        continue-on-error: false

      - name: Check for changes
        id: check
        run: |
          git add .changeset
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changeset generated (no qualifying commits)"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changeset
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: auto-generate changeset [skip ci]"
          git push origin main
