name: Auto Changeset

on:
  workflow_run:
    workflows: ["CI"]
    branches: ["main"]
    types:
      - completed

permissions:
  contents: write

concurrency:
  group: auto-changeset-main
  cancel-in-progress: false

jobs:
  auto-changeset:
    name: auto-changeset
    # Only run when CI succeeded on main
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate and Commit Changeset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Generate changeset file based on commit messages
          npm run changeset:auto

          # Check if any changeset file was created
          if git diff --name-only | grep -q ".changeset/"; then
            echo "Changeset generated."

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add .changeset
            git commit -m "chore: auto-generate changeset"

            # Push directly to main. This will trigger the Release workflow (release.yml).
            # We removed [skip ci] so the push triggers workflows, but ci.yml will
            # short-circuit because .changeset/ files are in the ignore list.

            # Pull with rebase to avoid conflicts if main moved forward
            git pull --rebase origin main
            git push origin main

            echo "Successfully pushed changeset to main."
          else
            echo "No changeset generated (no qualifying commits or already processed)."
          fi
