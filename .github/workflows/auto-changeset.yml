name: Auto Changeset

on:
  workflow_run:
    workflows: ["CI"]
    branches: ["main"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-changeset-main
  cancel-in-progress: false

jobs:
  auto-changeset:
    name: auto-changeset
    # Only run when CI succeeded on main
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate changeset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          npm run changeset:auto

          git add .changeset

          if git diff --staged --quiet; then
            echo "No changeset generated (no qualifying commits)"
            exit 0
          fi

          CHANGESET_FILE=$(git diff --staged --name-only | grep "^\.changeset/" | head -1)
          CHANGESET_NAME=$(basename "$CHANGESET_FILE" .md)
          BRANCH_NAME="changeset/$CHANGESET_NAME"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # If the branch already exists remotely, do nothing (prevents repeated PRs)
          if git ls-remote --exit-code --heads origin "$BRANCH_NAME" >/dev/null 2>&1; then
            echo "Changeset branch already exists: $BRANCH_NAME"
            exit 0
          fi

          git checkout -b "$BRANCH_NAME"
          git commit -m "chore: auto-generate changeset"

          git push origin "$BRANCH_NAME"

          PR_URL=$(gh pr create \
            --title "chore: auto-generate changeset" \
            --body "Automatically generated changeset from merged PR." \
            --head "$BRANCH_NAME" \
            --base "main")

          PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')

          # Enable auto-merge; this PR should bypass CI requirements because CI is
          # configured to not run for `.changeset/**` and `.github/**`.
          gh pr merge "$PR_NUMBER" --auto --squash

          echo "Changeset PR created and auto-merge enabled: $PR_URL"
