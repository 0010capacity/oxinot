name: Auto Changeset

# This workflow automatically generates changesets when PRs are merged to main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  changeset:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    concurrency:
      group: auto-changeset
      cancel-in-progress: false
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate changeset
        id: generate
        run: |
          npm run changeset:auto
          echo "generated=true" >> $GITHUB_OUTPUT
        continue-on-error: false

      - name: Check for changes
        id: check
        run: |
          git add .changeset
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changeset generated (no qualifying commits)"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            # Get changeset filename
            CHANGESET_FILE=$(git diff --staged --name-only | grep ".changeset/" | head -1)
            CHANGESET_NAME=$(basename "$CHANGESET_FILE" .md)
            echo "changeset_name=$CHANGESET_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changeset
        if: steps.check.outputs.has_changes == 'true'
        run: |
          BRANCH_NAME="changeset/${{ steps.check.outputs.changeset_name }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH_NAME"
          git commit -m "chore: auto-generate changeset"
          git push origin "$BRANCH_NAME"

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
        id: commit

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        run: |
          PR_URL=$(gh pr create \
            --title "chore: auto-generate changeset" \
            --body "Automatically generated changeset from merged PR. This PR will be auto-merged when CI passes." \
            --label changeset \
            --head "${{ steps.commit.outputs.branch_name }}")

          echo "Created PR: $PR_URL"

          # Extract PR number and enable auto-merge
          PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')
          gh pr merge "$PR_NUMBER" --auto --squash

          echo "Auto-merge enabled for PR #$PR_NUMBER"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
