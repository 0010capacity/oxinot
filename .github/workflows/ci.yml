name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  RUST_BACKTRACE: 1

jobs:
  lint-and-build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if changeset-only PR
        id: changeset_check
        if: github.event_name == 'pull_request'
        run: |
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          NON_CHANGESET_FILES=$(echo "$FILES" | grep -v "^\.changeset/" || true)
          if [ -z "$NON_CHANGESET_FILES" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "ℹ️ Changeset-only PR detected, skipping CI checks"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri

      - name: Install dependencies
        if: steps.changeset_check.outputs.skip != 'true'
        run: npm install

      - name: Lint
        if: steps.changeset_check.outputs.skip != 'true'
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        if: steps.changeset_check.outputs.skip != 'true'
        run: npm run build

      - name: Build Tauri (check only)
        if: steps.changeset_check.outputs.skip != 'true'
        run: npm run tauri:build
        continue-on-error: true

      - name: Generate changeset
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run changeset:auto
          git add .changeset
          if ! git diff --staged --quiet; then
            CHANGESET_FILE=$(git diff --staged --name-only | grep ".changeset/" | head -1)
            CHANGESET_NAME=$(basename "$CHANGESET_FILE" .md)
            BRANCH_NAME="changeset/$CHANGESET_NAME"

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git checkout -b "$BRANCH_NAME"
            git commit -m "chore: auto-generate changeset"
            git push origin "$BRANCH_NAME"

            PR_URL=$(gh pr create \
              --title "chore: auto-generate changeset" \
              --body "Automatically generated changeset from merged PR." \
              --head "$BRANCH_NAME")

            PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')
            gh pr merge "$PR_NUMBER" --auto --squash

            echo "✅ Changeset PR created and auto-merge enabled: $PR_URL"
          else
            echo "ℹ️ No changeset generated (no qualifying commits)"
          fi
