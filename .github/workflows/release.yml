name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build and release"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  RUST_BACKTRACE: 1

jobs:
  # Step 1: Auto-increment version and create tag when merged from develop
  create-version-tag:
    name: Create Version Tag
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'develop' &&
      !contains(github.event.pull_request.title, 'chore:')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Bump Version and Create Tag
        run: |
          set -euo pipefail

          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Parse version (major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"

          # Update package.json with new version
          npm version $NEW_VERSION --no-git-tag-version

          # Sync version to tauri.conf.json and Cargo.toml
          npm run version:sync

          # Commit the version bump
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore: bump version to $NEW_VERSION"
          git push origin main

          # Create and push tag
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
        id: version

    outputs:
      version: ${{ steps.version.outputs.version }}

  # Step 2: Build and create GitHub release
  build-and-release:
    name: Build and Release
    needs: create-version-tag
    if: |
      always() &&
      (
        (github.event_name == 'pull_request' && needs.create-version-tag.result == 'success') ||
        inputs.force_build == true
      )
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Determine Tag Name
        id: tag
        run: |
          # Use version from create-version-tag job if available
          if [ -n "${{ needs.create-version-tag.outputs.version }}" ]; then
            echo "name=v${{ needs.create-version-tag.outputs.version }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "name=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "name=v${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri

      - name: Install dependencies
        run: npm install

      - name: Extract Changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${{ steps.tag.outputs.name }}"
          VERSION=${VERSION#v}

          echo "Extracting changelog for version $VERSION"

          # Extract section from CHANGELOG.md
          awk -v ver="$VERSION" '
            /^## / {
              if (p) { exit }
              if ($2 == ver) { p=1; next }
            }
            p
          ' CHANGELOG.md > RELEASE_BODY.md

          # If file is empty, use default message
          if [ ! -s RELEASE_BODY.md ]; then
            echo "See the assets to download this version and check the release notes." > RELEASE_BODY.md
          fi

          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat RELEASE_BODY.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Import Code-Signing Certificates for macOS
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.tag.outputs.name }}
          releaseName: "Oxinot ${{ steps.tag.outputs.name }}"
          releaseBody: ${{ env.RELEASE_BODY }}
          releaseDraft: false
          prerelease: false
