name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build and release"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  RUST_BACKTRACE: 1

jobs:
  release:
    name: Auto Version and Release
    if: >
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       github.event.pull_request.base.ref == 'main' &&
       github.event.pull_request.head.ref == 'develop') ||
      github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri

      - name: Install dependencies
        run: npm install

      - name: Bump Version
        id: version
        run: |
          set -euo pipefail

          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Parse version (major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          echo "Bumping version from $CURRENT_VERSION to $NEW_VERSION"

          # Update package.json with new version
          npm version $NEW_VERSION --no-git-tag-version

          # Sync version to tauri.conf.json and Cargo.toml
          npm run version:sync

          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v${NEW_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/v${{ steps.version.outputs.version }}
          base: main
          commit-message: "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          title: "chore: bump version to ${{ steps.version.outputs.version }}"
          body: |
            Automated version bump to ${{ steps.version.outputs.version }}

            This PR will be auto-merged and trigger the release build.
          labels: release
          delete-branch: true
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: Enable auto-merge
        if: steps.create_pr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.create_pr.outputs.pull-request-number }} --auto --squash

      - name: Wait for PR merge and status checks
        if: steps.create_pr.outputs.pull-request-number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pull-request-number }}"
          echo "Waiting for PR #$PR_NUMBER to pass checks and merge..."

          for i in {1..120}; do
            STATE=$(gh pr view $PR_NUMBER --json state --jq '.state')
            if [ "$STATE" = "MERGED" ]; then
              echo "✓ PR merged successfully"
              break
            fi

            if [ "$STATE" = "CLOSED" ]; then
              echo "✗ PR was closed without merging"
              exit 1
            fi

            echo "Waiting for status checks and merge... (attempt $i/120, ~10 minutes max)"
            sleep 5
          done

          if [ "$STATE" != "MERGED" ]; then
            echo "✗ Timeout waiting for PR to merge"
            exit 1
          fi

      - name: Checkout merged main and create tag
        if: steps.create_pr.outputs.pull-request-number != ''
        run: |
          git fetch origin main
          git checkout main
          git pull origin main

          NEW_VERSION="${{ steps.version.outputs.version }}"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Extract Changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          echo "Extracting changelog for version $VERSION"

          # Extract section from CHANGELOG.md
          awk -v ver="$VERSION" '
            /^## / {
              if (p) { exit }
              if ($2 == ver) { p=1; next }
            }
            p
          ' CHANGELOG.md > RELEASE_BODY.md

          # If file is empty, use default message
          if [ ! -s RELEASE_BODY.md ]; then
            echo "See the assets to download this version and check the release notes." > RELEASE_BODY.md
          fi

          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat RELEASE_BODY.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Import Code-Signing Certificates for macOS
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.version.outputs.tag }}
          releaseName: "Oxinot ${{ steps.version.outputs.tag }}"
          releaseBody: ${{ env.RELEASE_BODY }}
          releaseDraft: false
          prerelease: false
