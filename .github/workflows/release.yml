name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build and release (ignore changeset status)"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: changeset-generation
  cancel-in-progress: false

env:
  RUST_BACKTRACE: 1

jobs:
  # Step 1: Create version tag when Version Packages commit is pushed to main
  # This runs after the "chore: Version Packages" PR is merged by detecting version bumps
  create-version-tag:
    name: Create Version Tag
    if: >
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, 'chore: auto-generate changeset')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Check if version tag should be created
        id: check_tag
        run: |
          set -euo pipefail

          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")

          if [ -z "$CURRENT_VERSION" ]; then
            echo "Could not determine current version"
            echo "should_tag=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TAG_NAME="v${CURRENT_VERSION}"

          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            echo "should_tag=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check if the last commit is a version bump commit (from changesets/action)
          # Changesets action creates commits with the version info in the message
          LAST_COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT_MESSAGE" == *"Version Packages"* ]]; then
            echo "Version bump commit detected - will create tag $TAG_NAME"
            echo "should_tag=true" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "Last commit is not a version bump commit"
            echo "should_tag=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and Push Version Tag
        if: steps.check_tag.outputs.should_tag == 'true'
        run: |
          VERSION="${{ steps.check_tag.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
    outputs:
      should_tag: ${{ steps.check_tag.outputs.should_tag }}
      version: ${{ steps.check_tag.outputs.version }}

  # Step 3: Build and create GitHub release
  # This job runs when a version tag is created OR when manually triggered with force_build
  build-and-release:
    name: Build and Release
    needs: create-version-tag
    if: needs.create-version-tag.outputs.should_tag == 'true' || inputs.force_build == true
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Determine Tag Name
        id: tag
        run: |
          # Use version from create-version-tag job if available
          if [ -n "${{ needs.create-version-tag.outputs.version }}" ]; then
            echo "name=v${{ needs.create-version-tag.outputs.version }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "name=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "name=v${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri

      - name: Install dependencies
        run: npm install

      - name: Extract Changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${{ steps.tag.outputs.name }}"
          VERSION=${VERSION#v}

          echo "Extracting changelog for version $VERSION"

          # Extract section from CHANGELOG.md
          awk -v ver="$VERSION" '
            /^## / {
              if (p) { exit }
              if ($2 == ver) { p=1; next }
            }
            p
          ' CHANGELOG.md > RELEASE_BODY.md

          # If file is empty, use default message
          if [ ! -s RELEASE_BODY.md ]; then
            echo "See the assets to download this version and check the release notes." > RELEASE_BODY.md
          fi

          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat RELEASE_BODY.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Import Code-Signing Certificates for macOS
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.tag.outputs.name }}
          releaseName: "Oxinot ${{ steps.tag.outputs.name }}"
          releaseBody: ${{ env.RELEASE_BODY }}
          releaseDraft: false
          prerelease: false
