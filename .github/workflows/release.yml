name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  RUST_BACKTRACE: 1

jobs:
  release:
    name: Create Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri

      - name: Install dependencies
        run: npm install

      - name: Calculate Version Bump
        id: version_bump
        run: |
          set -euo pipefail

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Get commits since last tag
          COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          echo "Analyzing commits:"
          echo "$COMMITS"

          # Determine bump type based on Conventional Commits
          BUMP_TYPE="patch"

          # Check for breaking changes (major bump)
          if echo "$COMMITS" | grep -qE "^[a-z]+(\(.+\))?!:|BREAKING CHANGE:"; then
            BUMP_TYPE="major"
            echo "Found breaking change - will bump MAJOR version"
          # Check for features (minor bump)
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
            echo "Found feature commits - will bump MINOR version"
          # Check for fixes (patch bump)
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            BUMP_TYPE="patch"
            echo "Found fix commits - will bump PATCH version"
          else
            BUMP_TYPE="patch"
            echo "No conventional commits found - defaulting to PATCH version"
          fi

          echo "bump_type=$BUMP_TYPE" >> "$GITHUB_OUTPUT"

      - name: Bump Version
        id: version
        run: |
          set -euo pipefail

          BUMP_TYPE="${{ steps.version_bump.outputs.bump_type }}"
          echo "Bumping $BUMP_TYPE version"

          # Bump version
          npm version $BUMP_TYPE --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"

          # Sync to tauri.conf.json and Cargo.toml
          npm run version:sync

          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v${NEW_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Extract Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Extracting changelog for version $VERSION"

          # Extract section from CHANGELOG.md
          awk -v ver="$VERSION" '
            /^## / {
              if (p) { exit }
              if ($2 == ver) { p=1; next }
            }
            p
          ' CHANGELOG.md > RELEASE_BODY.md

          # If empty, use default message
          if [ ! -s RELEASE_BODY.md ]; then
            echo "Release $VERSION" > RELEASE_BODY.md
            echo "" >> RELEASE_BODY.md
            echo "See the assets to download this version." >> RELEASE_BODY.md
          fi

          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          cat RELEASE_BODY.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Commit Version Bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json package-lock.json src-tauri/tauri.conf.json src-tauri/Cargo.toml src-tauri/Cargo.lock
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push origin main

      - name: Create and Push Tag
        run: |
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Import Code-Signing Certificates for macOS
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build and Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENABLE_CODE_SIGNING: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.version.outputs.tag }}
          releaseName: "Oxinot ${{ steps.version.outputs.tag }}"
          releaseBody: ${{ env.RELEASE_BODY }}
          releaseDraft: false
          prerelease: false
